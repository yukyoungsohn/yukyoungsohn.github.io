<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yukyoung Sohn</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- TOP -->
  <header class="top">
    <a class="top__btn" href="./library.html" aria-label="Library">Library</a>
  </header>

  <!-- CENTER IMAGE -->
  <main class="center" aria-label="Main image">
    <img class="hero" src="./assets/hero.jpg" alt="Main image" />
  </main>

  <!-- BOTTOM -->
  <footer class="bottom">
    <button id="nameBtn" class="name" type="button" aria-expanded="false" aria-controls="contactPanel">
      Yukyoung Sohn
    </button>

    <!-- ✅ hidden 제거: 애니메이션을 위해 항상 DOM에 존재해야 함 -->
    <section id="contactPanel" class="contact" aria-hidden="true">
      <div class="contact__inner">
        <p class="contact__line"><span class="label">Email</span> <a href="mailto:you@example.com">you@example.com</a></p>
        <p class="contact__line"><span class="label">Instagram</span> <a href="https://instagram.com/yourhandle" target="_blank" rel="noreferrer">@yourhandle</a></p>
        <p class="contact__line"><span class="label">Vimeo</span> <a href="https://vimeo.com/yourname" target="_blank" rel="noreferrer">vimeo.com/yourname</a></p>
      </div>
    </section>
  </footer>

  <!-- ✅ 스크립트는 딱 1번, body 끝에서만 -->
  <script src="./script.js"></script>
</body>
</html>
